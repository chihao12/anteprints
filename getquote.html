    <header id="header-quote">
        <div class="header-content ">
            <div class="header-content-inner">
                <h1 id="homeHeading">Get a Quote from us!</h1>
                <hr>
                <h3><b>We typically replies within a day</b></h3>
                <form id="contact" action="./mail.php" method="post" enctype="multipart/form-data" >
                    <h3 style="padding:0px 0px 25px 0px">Quote Form</h3>
                    <fieldset>
                        <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Email Address" name="email"type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                      <input placeholder="Your Phone Number" name="tel" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Subject" type="text" name="subject"tabindex="4" required>
                    </fieldset>
                    <h5 style="text-align: left"><b>Upload your design</b></h5>
                    <fieldset>
                        <input type="file" tabindex="5" name="design" style="color: #fff">
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your message here...." name="body"tabindex="6" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button class="page-scroll btn btn-default btn-xl"name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form> 
              <!--   <div id="contactResponse"></div> -->
            </div>
        </div>
    </header>

     <script>

     $('#submit').click(function(){
            if($.trim($('#name').val()) == ''){
                    alert('Input can not be left blank');
                }
            });    
         $("#contact").submit(function(event) 
         {
             /* stop form from submitting normally */
             event.preventDefault();

             /* get some values from elements on the page: */
             var $form = $( this ),
                 $submit = $form.find( 'button[type="submit"]' ),
                 name_value = $form.find( 'input[name="name"]' ).val(),
                 email_value = $form.find( 'input[name="email"]' ).val(),
                 tel_value = $form.find('input[name="tel"]').val(),
                 subject_value = $form.find('input[name="subject"]').val(),
                 body_value = $form.find( 'textarea[name="body"]' ).val(),
                 url = $form.attr('action');


             /* Send the data using post */
             var posting = $.post( url, { 
                               name: name_value, 
                               email: email_value, 
                               tel: tel_value,
                               subject: subject_value,
                               message: body_value 
                           });

             

             posting.done(function( data )
             {
               
                 /* Put the results in a div */
                $( "#contactResponse" ).html(data);
                    
                 /* Change the button text. */
                $submit.text('Sent, Thank you');
                $submit.color("#fff000")
                 /* Disable the button. */
                $submit.attr("disabled", true);
             });
        });
    </script>
